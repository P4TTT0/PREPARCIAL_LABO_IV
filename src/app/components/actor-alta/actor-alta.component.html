<div class="container-fluid d-flex justify-content-center align-items-center row">
    <div class="screen-container col-sm-12">
        <div class="screen">
            <form>
                <h2>Actor</h2>
                <div class="field">
                    <span class="text-feild">Nombre </span>
                    <input type="text" class="login-input" placeholder="Nombre" [(ngModel)]="nombre" name="nombre">
                </div>
                <div class="field">
                    <span class="text-feild">Apellido </span>
                    <input type="text" placeholder="Apellido" class="login-input" [(ngModel)]="apellido" name="apellido">
                </div>
                <div class="field">
                    <span class="text-feild">Pais </span>
                    <input type="text" class="login-input" [(ngModel)]="pais" disabled="true" name="cantidadPublico">
                </div>
                <div class="d-flex justify-content-center align-items-center" *ngIf="this.bandera">
                    <img class="image" [src]="this.bandera" alt="Bandera pais">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-dark">
                        <span (click)="OnSaveClick()" class="button__text">Cancelar</span>
                    </button>
                    <button type="button" class="btn btn-success">
                        <span  (click)="OnSaveClick()"  class="button__text">Guardar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="screen-container col-sm-12">
        <div class="screen" style="width: 600px;">
            <app-tabla-paises  (country)="receiveCountry($event)" ></app-tabla-paises>
        </div>
    </div>
</div>
