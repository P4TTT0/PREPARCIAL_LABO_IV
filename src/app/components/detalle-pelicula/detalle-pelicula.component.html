<div class="container">
    <div class="screen" *ngIf="pelicula.nombre !== ''">
        <h2>Detalle</h2>
        <div class="d-flex justify-content-between align-items-center">
            <div class="desc-container">
                <div class="desc-feild">
                    <span>Nombre</span>
                    <h4>{{pelicula.nombre}}</h4>
                </div>
                <div class="d-flex">                
                    <div class="desc-feild">
                        <span>Tipo</span>
                        <h4>{{pelicula.tipo}}</h4>
                    </div>
                    <div class="desc-feild" style="margin-left: 10px;">
                        <span>Cantidad de publico</span>
                        <h4>{{pelicula.cantidadPublico}}</h4>
                    </div>
                </div>
                <div class="desc-feild">
                    <span>Fecha de estreno</span>
                    <h4>{{pelicula.fechaEstreno}}</h4>
                </div>
            </div>
            <div class="image-container">
                <ng-container *ngIf="pelicula.fotoPelicula.length > 0; else noImageTemplate">
                    <img class="image" [src]="pelicula.fotoPelicula">
                </ng-container>
                <ng-template #noImageTemplate>
                    <img class="image" [src]="'./../../assets/noimage.jpg'">
                </ng-template>
            </div>
        </div>
    </div>
</div>
